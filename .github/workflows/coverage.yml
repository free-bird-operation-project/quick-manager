name: 'coverage'
on:
  pull_request:
    branches:
      - main
      - development
      - utility
      - components
      - pages
jobs:
  coverage:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - uses: ArtiomTr/jest-coverage-report-action@v2.1.2
        id: coverage
        with:
          annotations: none
          package-manager: npx yarn
          test-script: npx yarn coverage
          icons: emoji
